<!DOCTYPE html>
<!-- lang = "en" => attribute  -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card-1 card">
    <div class="card-2 card">
      <div class="card-3 card">
        <div class="card-img"><img src="./images/image-equilibrium.jpg" alt=""></div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm. </p>
        <div class="info">
          <div class="info1">
            <img class="svg icons" style="color: hsl(178, 100%, 50%)" src="./images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </div>
          <div class="info2">
            <img class="svg icons" src="./images/icon-clock.svg" alt="ethereum">
            3 days left
          </div>
        </div>
        <hr size="1">
        <div class="profile">
          <img src="./images/image-avatar.png"  alt="" class="profile-img">
          <p class="profile-name">
            Creation of <span >Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div style="color: white;" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vipin Sharma</a>.
  </div>
</body>

</html>
